<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cisu.css">
    <title>Bate Papo</title>
</head>
<body id="chat-body">
    <header>
        <h1>SITE DO CEEP JOSÉ PACÍFICO DE MOURA NETO</h1>
        <nav>
            <img src="pacificologo.png" alt="Logo da Escola" class="logo">
            <a href="index.html">Inicio</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="login.html">Login</a>
            <a href="batepapo.html">Bate Papo</a>
            <a href="calendario.html">Calendário</a>
        </nav>
    </header>

    <div id="chat-container">
        <div id="chat-header">
            <h2>Bate-Papo</h2>
        </div>
        <div id="chat-box">
            <div class="message user">
                <p><strong>Você:</strong> Olá, como você está?</p>
            </div>
            <div class="message bot">
                <p><strong>Professor:</strong> Olá, estou bem! E você, qual sua dúvida?</p>
            </div>
            <div class="message user">
                <p><strong>Você:</strong> Estou ótimo! Estou com dúvidas na sua última atividade.</p>
            </div>
        </div>
        <div id="chat-input">
            <input type="text" placeholder="Digite sua mensagem...">
            <button>Enviar</button>
        </div>
    </div>
</body>
